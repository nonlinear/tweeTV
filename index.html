<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css">
  <link rel="stylesheet" href="assets/stylesheets/style.css">
  <meta charset="UTF-8">
  <title>TweeTV</title>
</head>
<body>
  <div class="bg"></div>
<div class="post">
  <div class="user">
    <div class="avatar"></div>
    <p class="author">@nonlinear</p>
    <p class="time">3 min ago</p>
  </div>
  <div class="tweet">
    <span>Lorem </span><span>ipsum </span><span>dolor </span><span>sit </span><span>amet, </span><span>consectetur </span><span>adipisicing </span><span>elit. </span><span>Tempore </span><span>laudantium </span><span>odit </span><span>facere </span><span>eum, </span><span>fugiat </span><span>quisquam </span><span>magnam </span><span>nobis </span><span>aut </span><span>nam </span><span>dolorum?</span>
  </div>
</div>
<button id="request"><i class="fa fa-expand"></i></button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>!window.jQuery && document.write(unescape('%3Cscript src="assets/javascript/jquery.min.js"%3E%3C/script%3E'))</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
<script>!window.jQuery && document.write(unescape('%3Cscript src="assets/javascript/modernizr.js"%3E%3C/script%3E'))</script>
<script src="assets/javascript/detectizr.js"></script>
<script src="assets/javascript/screenfull.js"></script>
<script>
$(function () {
  $('#supported').text('Supported/allowed: ' + !!screenfull.enabled);

  if (!screenfull.enabled) {
    return false;
  }

  $('#request').click(function () {
    screenfull.request($('#container')[0]);
    // does not require jQuery, can be used like this too:
    // screenfull.request(document.getElementById('container'));
  });

  $('#exit').click(function () {
    screenfull.exit();
  });

  $('#toggle').click(function () {
    screenfull.toggle($('#container')[0]);
  });

  $('#request2').click(function () {
    screenfull.request();
  });

  $('#demo-img').click(function () {
    screenfull.toggle(this);
  });

 

  document.addEventListener(screenfull.raw.fullscreenchange, function () {
    var elem = screenfull.element;

    $('#status').text('Is fullscreen: ' + screenfull.isFullscreen);

    if (elem) {
      $('#element').text('Element: ' + elem.localName + (elem.id ? '#' + elem.id : ''));
    }

    if (!screenfull.isFullscreen) {
      $('#external-iframe').remove();
      document.body.style.overflow = 'auto';
    }
  });

  $(document).on(screenfull.raw.fullscreenchange, function screenfullChange() {
    console.log('Fullscreen change');
  });

  // set the initial values
  screenfullChange();
});
</script>
</html>
